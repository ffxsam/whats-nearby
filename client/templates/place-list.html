<template name="placeList">
  {{#if isTrue 'loadingPlaces'}}
    <div class="locating">
      <i class="fa fa-globe fa-3x"></i>
    </div>
  {{else}}
    {{#each places}}
      <p>
        <img src="{{icon}}"><a href="{{pathFor 'placeDetail'}}">{{name}}</a>
      </p>
    {{/each}}
  {{/if}}
</template>
